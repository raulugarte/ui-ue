<!-- /templates/landing.html -->
<main>
  <!-- =========================
       HERO SECTION
       ========================= -->
  <div class="section section-hero" id="hero">
    <!-- Block-Container: 'hero' -->
    <div class="block hero"
         data-block="hero"
         data-aue-resource="hero"
         data-aue-label="Hero">
      <!--
        Hinweis:
        In vielen Projekten bleibt der Block-Container leer
        und 'blocks/hero/hero.js' füllt/initialisiert die Inhalte.
        Die Platzhalter unten helfen dem Universal Editor beim Inline-Editing.
      -->
      <div class="hero-inner">
        <h1 data-aue-prop="title" data-aue-type="text">Ihr starker Einstiegstitel</h1>
        <p data-aue-prop="description" data-aue-type="text">
          Kurze Subline, die den Nutzen Ihrer Seite zusammenfasst.
        </p>
        <a class="button primary"
           href="#"
           data-aue-prop="ctaLink"
           data-aue-type="link"
           data-aue-label="CTA">
          <span data-aue-prop="ctaText" data-aue-type="text">Jetzt starten</span>
        </a>
        <figure class="hero-media">
          <img src="/public/images/hero.jpg"
               alt="Hero Bild"
               loading="eager"
               data-aue-prop="image"
               data-aue-type="image" />
          <figcaption class="visually-hidden">Hero Bildbeschreibung</figcaption>
        </figure>
      </div>
    </div>
  </div>

  

  <!-- =========================
       FOOTER SECTION
       ========================= -->
  <div class="section section-footer" id="footer">
    <!-- Block-Container: 'footer' (optional) -->
    <div class="block footer"
         data-block="footer"
         data-aue-resource="footer"
         data-aue-label="Footer">
      <p data-aue-prop="legal" data-aue-type="text">
        © 2025 Ihr Unternehmen. Alle Rechte vorbehalten.
      </p>
    </div>
  </div>
</main>
